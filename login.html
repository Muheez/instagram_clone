<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="style/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<div id="body">
		<form class="login-form">
			<div class="insta-logo-type"></div>
			<input type="text" name="username" class="text-field username" placeholder="Username">
			<input type="password" name="password" class="text-field password" placeholder="Password">
			<input type="submit" name="login" class="def-button login" value="Login">
		</form>
		<div class="form-pointer">
			<p class="msg">Don't have an account? <a href="signup.html" class="link">Sign up</a></p>
		</div>
	</div>

<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
