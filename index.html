<!DOCTYPE html>
<html>
<head>
	<title>Instagram</title>
	<link rel="stylesheet" type="text/css" href="style/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<div id="top">
		<div class="topbar clearfix">
			<ul class="brands clearfix">
				<li class="insta-logo"></li>
				<li class="insta-logo-type"></li>
			</ul>
			<input type="text" class="text-field search" placeholder="Search">
			<ul class="links">
				<li class="link explore-icon explore"></li>
				<li class="link like-icon likes"></li>
				<li class="link user-icon profile"></li>
			</ul>
		</div>
	</div>
	<div id="body"></div>

<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
